<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Geet Govind - AI</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<iframe src="https://embed.cody.bot/9c4d546c-2026-47d3-ad60-26afc3eca393" style="border:0px;" name="codyai" scrolling="no" frameborder="1" marginheight="0" marginwidth="0" height="800px" width="100%" allowfullscreen></iframe>
	<div class="chatBot">
		<header>
			<h2>PHP-MySQL-bot</h2>
			<span alt="Close"
				id="cross"
				onclick="cancel()">X</span>
		</header>
		<ul class="chatbox">
			<li class="chat-incoming chat">
				<p>Hey! How can I assist you today?</p>
			</li>
		</ul>
		<div class="chat-input">
			<textarea rows="0" cols="17"
					placeholder="Ask me something..."></textarea>
			<button id="sendBTN">Send</button>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
